<script src="scripts/libs/app.js" type="text/javascript"></script>
<script src="scripts/admin/role_list.js" type="text/javascript"></script>
<div class="tab-pane active">
	<form class="form-horizontal" onsubmit="return false;">
		<fieldset>
			<legend>系统角色维护</legend>
			<div class="control-group">
				<div class="controls1">
					<a class="config" href="#role_add_panel" data-toggle="modal">
						<button id="btn_role_add" class="btn btn-success" type="button">
							<i class="icon-user"></i> 新增角色 <i class="icon-plus"></i>
						</button>
					</a>
				</div>
				<div class="controls1">
					<label class="fl mr10"></label> <select id="filter_role_enable"
						class="input-small">
						<option value="">所有状态</option>
						<option value="true">已启用</option>
						<option value="false">已禁用</option>
					</select> <input type="text" class="input-small" placeholder="角色名"
						id="filter_role_name">
					<button type="submit" class="btn btn-success" id="btn_role_filter">
						<i class="icon-filter"></i> 筛选
					</button>
				</div>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>角色名</th>
						<th>层次</th>
						<th>类型</th>
						<th>描述</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="role_list">
					<!-- ROLES APPEND HERE -->
				</tbody>
			</table>
			<div class="pagination" id="pagination"></div>
		</fieldset>
	</form>
</div>

<!-- POPUP BOX FOR ADD AND EDIT ROLE END-->
<div id="role_add_panel" class="modal hide" style="width: 350px">
	<div class="modal-header">
		<button data-dismiss="modal" class="close" type="button"></button>
		<h5>新增角色</h5>
	</div>
	<div class="modal-body">
		<div class="control-group hide">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">角色编号 </label> <input
					id="role_id" name="role_id" class="input-middle" type="text"
					size="16" value="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">角 &nbsp;色
					&nbsp;名</label> <input id="role_name" name="role_name" class="input-middle"
					type="text" size="16" value="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">角色层次</label> <input
					id="role_level" name="role_level" class="input-middle" type="text"
					size="16" value="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">角色描述</label> <input
					id="role_description" name="role_description" class="input-middle"
					type="text" size="16" value="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">角色类型</label> <select
					id="role_type" name="role_type" class="input-lar">
					<option value="sysadmin">sysadmin</option>
					<option value="business">business</option>
				</select>
			</div>
		</div>
		<hr class="line">
		<button type="reset" class="btn purple offset1">重置</button>
		<button id="btn_role_add_submit" type="submit" class="btn btn-success">保存</button>
		<button id="btn_role_edit_submit" type="submit"
			class="btn btn-success">修改</button>
	</div>
</div>
<!-- POPUP BOX FOR ADD AND EDIT ROLE END-->
