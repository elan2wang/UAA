<script src="scripts/admin/res_list.js" type="text/javascript"></script>
<div class="tab-pane active">
	<form class="form-horizontal" onsubmit="return false;">
		<fieldset>
			<legend>系统资源(API)维护</legend>
			<div class="control-group">
				<div class="controls1">
					<a class="config" href="#res_add_panel" data-toggle="modal">
						<button id="btn_res_add" class="btn btn-success" type="button">
							<i class="icon-file"></i> 新增资源 <i class="icon-plus"></i>
						</button>
					</a>
				</div>
				<div class="controls1">
					<select id="filter_res_enable" class="input-small">
						<option value="">所有状态</option>
						<option value="true">已启用</option>
						<option value="false">已禁用</option>
					</select> <select id="filter_res_type" class="input-small">
						<option value="">所有类型</option>
						<option value="public">public</option>
						<option value="private">private</option>
						<option value="sysadmin">sysadmin</option>
					</select> <select id="filter_res_action" class="input-small">
						<option value="">所有方法</option>
						<option value="GET">GET</option>
						<option value="POST">POST</option>
						<option value="PUT">PUT</option>
						<option value="DELETE">DELETE</option>
					</select> <input type="text" class="input-small" placeholder="资源名"
						id="filter_res_uri">
					<button type="submit" class="btn btn-success" id="btn_res_filter">
						<i class="icon-filter"></i> 筛选
					</button>
				</div>
			</div>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>资源链接</th>
						<th>方法</th>
						<th>类型</th>
						<th>描述</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="res_list">
					<!-- AUTH APPEND HERE -->
				</tbody>
			</table>
			<div class="pagination" id="pagination"></div>
		</fieldset>
	</form>
</div>

<!-- POPUP BOX FOR ADD AND EDIT RESOURCE BEGIN-->
<div id="res_add_panel" class="modal hide" style="width: 350px">
	<div class="modal-header">
		<button data-dismiss="modal" class="close" type="button"></button>
		<h5>新增资源</h5>
	</div>
	<div class="modal-body">
		<div class="control-group hide">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">资源编号</label> <input
					id="res_id" name="res_id" class="input-middle" type="text"
					size="16" value="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">资源链接</label> <input
					id="res_uri" name="res_uri" class="input-middle" type="text"
					size="16" value="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">资源方法</label> <select
					id="res_action" name="res_action" class="input-lar">
					<option value="GET">GET</option>
					<option value="POST">POST</option>
					<option value="PUT">PUT</option>
					<option value="DELETE">DELETE</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">资源类型</label> <select
					id="res_type" name="res_type" class="input-lar">
					<option value="public">public</option>
					<option value="private">private</option>
					<option value="sysadmin">sysadmin</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">资源描述</label> <input
					id="res_description" name="res_description" class="input-middle"
					type="text" size="16" value="">
			</div>
		</div>
		<div class="control-group">
			<div class="controls1">
				<label class="fl mr10 text-right input-smal">所属模块</label> <select
					id="mod_id" name="mod_id" class="input-lar">
					<option value="sysadmin">角色管理</option>
				</select>
			</div>
		</div>
		<hr class="line">
		<button type="reset" class="btn purple offset1">重置</button>
		<button id="btn_res_add_submit" type="submit" class="btn btn-success">保存</button>
		<button id="btn_res_edit_submit" type="submit" class="btn btn-success">修改</button>
	</div>
</div>
<!-- POPUP BOX FOR ADD AND EDIT RESOURCE END-->
